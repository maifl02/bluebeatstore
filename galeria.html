<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Blue Beat Store</title>

<style>
/* --- Estilos generales --- */
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  background-color: #F6E6F5;
}

/* --- Contenedor principal --- */
#principal {
  max-width: 1200px;
  margin: 0 auto;
  background-color: #F6E6F5;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* --- Encabezado --- */
header {
  background-color: #D1B8DB;
  color: #FFFFFF;
  text-align: center;
  padding: 25px 0;
  font-size: 2em;
  font-weight: bold;
  letter-spacing: 1px;
}

/* --- Menú de navegación --- */
nav {
  background-color: #D6C5E2;
}

/* --- Lista principal --- */
nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
}

/* --- Elementos principales del menú --- */
nav ul li {
  position: relative;
}

/* --- Enlaces principales --- */
nav ul li a {
  display: block;
  padding: 15px 25px;
  color: white;
  text-decoration: none;
  transition: background 0.3s;
}

/* --- Efecto al pasar el mouse --- */
nav ul li a:hover {
  background-color: #CCA1DD;
}

/* --- Submenús --- */
nav ul li ul {
  display: none;
  position: absolute;
  top: 50px;
  left: 0;
  background-color: #CCA1DD;
  min-width: 180px;
  padding: 0;
  margin: 0;
  list-style: none;
  border-radius: 0 0 5px 5px;
}

/* --- Elementos del submenú --- */
nav ul li ul li a {
  padding: 12px 20px;
}

/* --- Mostrar submenú al pasar el mouse --- */
nav ul li:hover ul {
  display: block;
}

/* --- Efecto al pasar sobre subcategoría --- */
nav ul li ul li a:hover {
  background-color: #CCA1DD;
}

/* --- Sección de contenido --- */
section {
  padding: 40px;
  text-align: center;
  background-color: #F6E6F5;
}

section h2 {
  color: #CCA1DD;
  margin-bottom: 20px;
}

section p {
  color: #333;
  line-height: 1.6;
  max-width: 800px;
  margin: 0 auto;
}
</style>
<link href="estilo.css" rel="stylesheet" type="text/css">

    if (obj.style) { obj=obj.style; v=(v=='show')?'visible':(v=='hide')?'hidden':v; }
    obj.visibility=v; }
}
</script>
</head>
